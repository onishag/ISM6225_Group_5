<!DOCTYPE html>
<html>
<head>
  <title>Poll Results - Favorite Programming Language</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>Poll: Favorite Programming Language</h2>
  <canvas id="pollChart" width="400" height="200"></canvas>

  <script>
    const ctx = document.getElementById('pollChart').getContext('2d');

    const pollChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['JavaScript', 'Python', 'Java', 'C++', 'Go'],
        datasets: [{
          label: 'Number of Votes',
          data: [12, 18, 9, 6, 5],
          backgroundColor: [
            'rgba(255, 206, 86, 0.7)',
            'rgba(75, 192, 192, 0.7)',
            'rgba(255, 99, 132, 0.7)',
            'rgba(153, 102, 255, 0.7)',
            'rgba(54, 162, 235, 0.7)'
          ],
          borderColor: [
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(255, 99, 132, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(54, 162, 235, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Votes'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
